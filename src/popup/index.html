<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<div id="container">
    <body>
    <div id="popupNavBar">
        <h2 class="top-title">Alt it!</h2>
    </div>
    <header>
        <h3>
            Suggest Alt text for an image on this page?
        </h3>
    </header>
    <p id="valid_image_count"></p>
    <form action="defaultFormSubmit" method="POST">
        <div id="selectImage">
            <h4 id="prompt"></h4>
            <div id="checkbox_div"></div>
        </div>
        <div id="altText" style="text-align: left">
            <h4>Suggest alt text for images:</h4>
            <textarea id="altTextBox" rows="5" style="width: 100%; text-align: left" placeholder="Suggest some alt texts here..."></textarea>
        </div>
        <hr>
        <div id="email-area">
            <p>
                Your suggestion will be sent to:
            </p>
            <h5 id="sendingToEmail">
            </h5>
            <div id="manualEmailEntry" style="display:none">
                <input type="email" id="manualEmail" placeholder="website contact email" required style="width: 100%; text-align: left">
            </div>
            <button class="button1" type="submit" formaction="/directSubmit" id="submitSuggestion">
                Submit Suggestion
            </button>
            <button type="submit" formaction="/localhost:3000/suggestions" class="button2" id="editEmailLink">
                Click here to edit more>
            </button>
        </div>
    </form>
    <script src="popup.js"></script>
    <script src="imageFinder.js"></script>
    </body>
</div>
</html>
